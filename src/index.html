<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Formulario de Datos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Aquí Referencia a INDEX.JS -->
        <!-- <script src="index.js"></script> -->
    </head>
    <body>
    <h5>Sistema de registro</h5>

    <form id="formulario">
        <div class="row center">
            <div class="col s12 m12">
                <div class="input-field col s6">
                    <input id="txtnombre" type="text" class="validate">
                    <label class='active' for="txtnombre">Nombre:</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtapellido" type="text" class="validate">
                    <label class="active" for="txtapellido">Apellido:</label>
                </div>
                <div class="input-field col s12">
                    <input id="txtemail" type="email">
                    <label class="active" for="txtemail">Correo electrónico:</label>
                </div>
                <div class="input-field col s10">
                    <input id="txttelefono" type="tel">
                    <label class="active" for="txttelefono">Indique su número de teléfono:</label>
                </div>
                <div class="input-field col s6">
                    <input id="txtfecha" type="text" />
                    <!-- <label>fecha de registro</label> -->
                </div>
                <!-- Este es el input que nos brinda el folio del nuevo registro -->
                <div class="input-field col s6">
                    <input placeholder="Folio" id="txtfolio" type="text" class="validate">
                </div>
                <div class="input-field col s12">
                    <hr color="blue">
                </div>
            </div>
        </div>
    
</form>

    <div class="input-field col s12 center">

        <button class="btn waves-effect waves-light green" id="btnaceptar">guardar
            <i class="material-icons right">send</i>  <!-- type="submit" name="action" -->
        </button>

        <button class="btn waves-effect waves-light red"  id="btneditar">cancelar
            <i class="material-icons right">cancel</i>
        </button>

    </div>

    <ul id="lista">    
    </ul>
    </body>
</html>
